<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tercera pre-entrega</title>
</head>
<body>
    
    <div class="container-dropdown" id="dropdown">
        <form id="agregar">
            <label for="selectProd">Elija un producto</label>
            <select id="selectProd" class="form-select" aria-label="Default select example">
            </select>
            <button id="agregar" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    

    <div class="container-tabla">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Tipo de prenda</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="lista-prod-agg">
                
            </tbody>
            <tfoot class="thead-dark">
                <tr>
                    <th>Total a pagar:</th>
                    <th id="totalPagar">
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
        <div class="botones">
            <button id="btn-comprar" class="btn btn-primary">Comprar</button>
            <button id="btn-vaciar" class="btn btn-primary">Vaciar</button>
        </div>
        <div id="contenedor">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="producto.js"></script>
    <script src="prenda.js"></script>
    <script src="main.js"></script>
</body>
</html>
